{% extends "base.html" %}

{% block title %}
What's your name?
{% endblock title %}

{#
Here we ask the user for their name, so that we can save it in the application's
session. See the "set_name" route to see how this happens.
#}

{% block content %}
<form method="post" action="{{ url_for('set_name') }}">
  <input type="text" name="name" placeholder="Your name" autofocus>
  <button type="submit">Submit</button>
</form>
{% endblock content %}
